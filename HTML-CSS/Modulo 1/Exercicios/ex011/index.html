<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Imagens que se adaptam</h1>
    <p>Tente abrir essa pagina em varios dispositivos ou apenas diminmua o tamanho do ecrã</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagen-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagen-m.png" type="image/png">
      <img src="imagens/imagen-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>
        Vamos Reproduzir audio em HTML5 <br>
        <audio src="midias/follow-me-andrew-langdon.mp3 "  controls ></audio> <!-- Tem que colocar controls e auto play (se necessario) -->
        
    </p>
    <p>
        Temos tambem essa musica a gosto do desenvolvedor <br>
        <audio preload="metadata"  controls>
            <source src="midias/quando-o-sol-se-for-detonaltas.mp3" type=""> <!--Formatos MP3-MPEG/OGG/WAV-->
            <!--So carregou sem o type-->
        </audio>

        <p>Caso seu navegador não seja compativel e lhe interesar baixe o audio <a href="midias/quando-o-sol-se-for-detonaltas.mpeg">aqui</a></p>

    </p>
